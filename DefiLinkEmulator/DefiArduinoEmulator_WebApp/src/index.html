<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DefiLink Emulator</title>
</head>
<body>
    <div>
        <label>COMPort name:</label>
        <input type="text" id="comportNameInput" value="COM1" />
        <button id="btnStart">DefiEmulator start</button>
        <button id="btnStop" disabled="true" >DefiEmulator stop</button>
    </div>
    <hr>
    <div>
        <label>Boost</label>
        <input type="range" min="0" max="2464" value="0" style="width:80%" id="boostSlider" />
        <label id="boostLabel"></label>
    </div>
    <div>
        <label>Engine RPM</label>
        <input type="range" min="0" max="2464" value="0" style="width:80%" id="rpmSlider" />
        <label id="rpmLabel"></label>
    </div>
    <div>
        <label>Oil Pressure</label>
        <input type="range" min="0" max="2464" value="0" style="width:80%" id="oilpresSlider" />
        <label id="oilpresLabel"></label>
    </div>
    <div>
        <label>FuelRail Pressure</label>
        <input type="range" min="0" max="2464" value="0" style="width:80%" id="fuelpresSlider" />
        <label id="fuelpresLabel"></label>
    </div>
    <div>
        <label>ExtGas Temp.</label>
        <input type="range" min="0" max="2464" value="0" style="width:80%" id="exttempSlider" />
        <label id="exttempLabel"></label>
    </div>
    <div>
        <label>Oil Temp.</label>
        <input type="range" min="0" max="2464" value="0" style="width:80%" id="oiltempSlider" />
        <label id="oiltempLabel"></label>
    </div>
    <div>
        <label>Water Temp.</label>
        <input type="range" min="0" max="2464" value="0" style="width:80%" id="watertempSlider" />
        <label id="watertempLabel"></label>
    </div>
</body>
</html>
